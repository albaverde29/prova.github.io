<!DOCTYPE html>
<html>
<head>
    <title>AR con XRWeb</title>
    <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar.js"></script>
</head>
<body>
    <a-scene xrweb="tracking: 'best';">
        <a-camera></a-camera>
        <!-- Visualizza un testo AR -->
        <a-text value="Ciao, AR!" position="0 0 0" scale="5 5 5" color="black"></a-text>
    </a-scene>
</body>
</html>
